name: Main
on: [ push, pull_request ]

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: ^18.8.0
                    npm-version: ^8.19.1
            -   run: npm ci
            -   run: npm run build
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: ^18.8.0
                    npm-version: ^8.19.1
            -   run: npm ci
            -   run: npm run lint
